<ul>
  {% assign filtered = site.events | where_exp:"item","item.event_date > now" %}
  {% assign sorted = site.events | sort: "event_date" %}
  {% for event in sorted limit:3 %}
    <li>
      <h3><a href="{{ event.url }}">{{ event.name }}</a></h3>
      <p>{{ event.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
